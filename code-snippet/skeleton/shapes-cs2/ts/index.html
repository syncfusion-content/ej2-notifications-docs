<!DOCTYPE html>
<html lang="en">

<head>
    <title>EJ2 Skeleton</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <link href="https://cdn.syncfusion.com/ej2/20.3.56/ej2-base/styles/material.css" rel="stylesheet" />
    <link href="https://cdn.syncfusion.com/ej2/20.3.56/ej2-notifications/styles/material.css" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.19.38/system.js"></script>
    <script src="systemjs.config.js"></script>
</head>

<body>
    <div id='loader'>LOADING....</div>
    <div id='container'>
        <div id="skeletonCard" class="e-card" style="display: block">
            <div class="cardProfile">
                <div id="cardProfile"></div>
            </div>
            <div class="cardinfo">
                <div id="text1"></div><br>
                <div id="text2"></div>
            </div>
            <div class="cardContent">
                <div id="cardImage"></div>
            </div>
            <div class="cardoptions">
                <div id="rightOption"></div>
                <div id="leftOption"></div>
            </div>
        </div>
    </div>
</body>

</html>
