<!DOCTYPE html>
<html lang="en">

<head>
    <title>Essential JS 2 Toast</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Typescript Toolbar Controls" />
    <meta name="author" content="Syncfusion" />
    <link href="https://cdn.syncfusion.com/ej2/20.3.56/material.css" rel="stylesheet" />
    <link href="index.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.19.38/system.js"></script>
</head>

<body>
    <div id='loader'>LOADING....</div>
    <div id='container'>
        <div id='element'></div>
            <div class='row'> <button class="e-btn" id="show_toast"> Show Toast</button> </div>
            <div class='row' style="padding-top: 20px" id= "toast_pos_target">
              <table>
                <tr>
                  <td>
                      <div style='padding:25px 0 0 0;'>
                          <input id="topAlign" type="radio">
                      </div>
                  </td>
                  <td>
                      <div style='padding:25px 0 0 0;'>
                          <input id="bottomAlign" type="radio">
                      </div>
                  </td>
                </tr>
                <tr>
                   <td>
                     <div style='padding:25px 0 0 0;'>
                          <input id="fullWidth" type="checkbox">
                      </div>
                   </td>
                </tr>
              </table>
            </div>
        <br/><br/>
        <div id='result'></div>
    </div>
    <script>
        var ele = document.getElementById('container');
        if(ele) {
          ele.style.visibility = "visible";
        }   
              </script>
        <script src="index.js" type="text/javascript"></script>

</body>

</html>
